<div class="container">
  <br>
<p style="font-size: 30px;">Employee Details</p>
  <button (click)="onAdd()" type="button" class="btn btn-default" style="float: right;">
      <p>Add Employee</p>
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  <br>
  <hr>
  <br>
  <div class="container">
    <table class="table">
      <thead>
        <th>Email Id</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Gender</th>
        <th>Delete</th>
        <th>Update</th>
      </thead>
      <tr *ngFor="let item of arr">
        <td>{{item.emp_email}}</td>
        <td>{{item.emp_name}}</td>
        <td>{{item.emp_phone}}</td>
        <td>{{item.emp_city}}</td>
        <td>{{item.emp_gender}}</td>
        <td>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
        &nbsp;
        <td>
          <button (click)="onUpdate(item.emp_email)"  style="margin-left: -80px;" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>

        </td>
      </tr>
    </table>
  </div>
</div>
